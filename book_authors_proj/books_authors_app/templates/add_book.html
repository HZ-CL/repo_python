<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- narbar para seleccionar lobros o autores-->
    <div>
        <nav class="navbar navbar-light bg-light">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link " href="/">Libros</a>
                <a class="flex-sm-fill text-sm-center nav-link " href="/view_authors">Autores</a>

            </nav>
        </nav>
    </div>
    <hr>
    <h1 class="text-center">Libros Disponibles</h1>
    <hr>
    <br>
    <div id="container" class="container justify-content-md-center" style='background-color:aqua'>
        <div class="row">

            <div id="formulario" class="col bg-light border">
                <hr>
                <h3 class="text-center">Agrege su libro</h3>
                <hr>
                <form action="add_book" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="titulo_libro" class="col-sm-3 col-form-label">Titulo:</label>
                        <div class="col-sm-10 text-center">
                            <input type="text" name="titulo_libro" class="form-control col-7" id="titulo_libro" placeholder="Escriba el titulo del libro" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descripcion_libro" class="col-sm-3 col-form-label">Descripci√≥ns:</label>

                        <div class="col-10">
                            <textarea id="descripcion_libro" name="descripcion_libro" class="col-sm-12 col-form-label row-6" placeholder="Ingresar una descripcion paar el libro" required></textarea>
                            <!--<input type="text" class="form-control" id="descripcion" placeholder="Escribir una descripcion del libro">-->
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="tabla" class="col offset-md-1 bg-light border">
                <hr>
                <h3 class="text-center">Lista de libros</h3>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for dato in lista %}
                        <tr>
                            <th scope="row"> {{ dato.id }} </th>
                            <td> {{dato.title}} </td>
                            <td>
                                <a href="view_book/{{dato.id}}">ver</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
